apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: eingaruca/ecommerce:product
        volumeMounts:
        - name: config-volume
          mountPath: /app/src/.env
          subPath: .env
        env: 
        - name: SECRETO
          valueFrom:
           secretKeyRef:
             name: mi-secreto
             key: SECRET
      volumes:
      - name: config-volume
        configMap:
          name: my-config
      - name: secret-volume
        secret:
          secretName: mi-secreto
