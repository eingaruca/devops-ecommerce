<h1>Login</h1>

<div>
    <form (submit)="signin()">
        <input type="text" name="email" [(ngModel)]="user.email" placeholder="email" required autofocus /> <br>
        <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password" required /> <br>

        <button type="submit">Login</button>
    </form>
</div>

<br><br>



<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>


    <div class="logo">
        <img src="images/Imagen2.png" alt="">
    </div>
    <div class="fondo">
        <form (submit)="signin()">
            <h1>Login</h1>
            
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>

            <div class="input-box">
                <input type="text" name="email" [(ngModel)]="user.email" placeholder="Email" required autofocus>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" [(ngModel)]="user.password" placeholder="Contraseña" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="olvidar-recordar">
                <label><input type="checkbox">Recordarme</label>
                <a href="#">¿Has olvidado tu contraseña?</a>
            </div>

            <button type="submit" class="btn">Iniciar sesión</button>

            <div class="registrar-link">
                <a href="./registro.html">Regístrate</a>
            </div>
        </form>
    </div>
</body>
</html>
