<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script>
    
    document.addEventListener("DOMContentLoaded", function() {
        var lastScrollTop = 0;
        var navbar = document.querySelector('.header');
        var container = document.querySelector('.container');


            if (currentScroll > lastScrollTop) {
                navbar.style.top = "-100px"; // Oculta el navbar cuando se desplaza hacia abajo
            } else {
                navbar.style.top = "0"; // Muestra el navbar cuando se desplaza hacia arriba
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;

            container.style.top = Math.max(93 - currentScroll, 0) + "1"; // Fija el texto "Bienvenidos"
        });
    });


window.addEventListener('scroll', function() {
  var welcomeText = document.getElementById('welcomeText');
  var header = document.querySelector('.header');
  if (window.scrollY > 50) {
      header.classList.add('hide');
      welcomeText.style.visibility = 'hidden';
  } else {
      header.classList.remove('hide');
      welcomeText.style.visibility = 'visible';
  }
});
  </script>
  


  <title>Navbar</title>
</head>
<body>
<header class="header">
    <a href="#" class="logo"><img src="../../../../assets/images/Imagen2.png" alt=""></a>
    <input type="checkbox" id="check">
    <label for="check" class="icons">
      <i class='bx bx-menu' id="menu-icon"></i>
      <i class='bx bx-x' id="close-icon"></i>
    </label>
    <nav class="navbar">

      <a routerLink="/aboutus" routerLinkActive="active" style="--i:5;">About</a>
      <a routerLink="/contact" routerLinkActive="active" style="--i:6;">Contacto</a>
      <a routerLink="/signin" routerLinkActive="active" id="icoc" style="--i:7;"><img src="../../../../assets/images/sesion.png" alt="sesion"></a>
      
    </nav>
    <div class="container">
      <span class="text1" id="welcomeText">Bienvenidos</span>
    </div>
  </header>
</body>
